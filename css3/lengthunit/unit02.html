<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>长度单位rem</title>
    </head>
    <style>
        .div1 {
            font-size: 10px;
            border: 1px solid red;
        }
        .div2 {
            font-size: 2em;
            border: 1px solid gray;
            margin: 3px;
        }
        .p1 {
            font-size: 2em;
        }
        .p2 {
            font-size: 2rem;
        }
        .p3 {
            font-size: 2ex;
        }
        .p4 {
            font-size: 2ch;
        }
        p {
            font-size: 100px;
        }
    </style>
    <body>
        
        <div class="div1">div1
            <p class="p1">相对单位：font-size: 2em</p>
            <p class="p2">相对单位：font-size: 2rem</p>
            <div class="div2">div2
                <p>0x</p>
                <p class="p1">相对单位：font-size: 2em</p>
                <p class="p2">相对单位：font-size: 2rem</p>
                <p class="p3">相对单位：font-size: 2ex</p>
                <p class="p4">相对单位：font-size: 2ch</p>
            </div>
        </div>
    </body>
</html>
