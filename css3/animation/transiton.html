<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡动画</title>
    <style>
        div {
            margin: 10px auto;
            height: 80px;
            background-color: red;
            border-radius: 12px;
            box-shadow: 2px 2px 2px #999;
        }
        div:hover {
            background-color: blue;
            transition-property: background-color;
            transition-duration: 2s;
            transition-delay: 1s;
            transition-timing-function: ease-in;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
