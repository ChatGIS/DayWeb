<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval周期函数</title>
    <style>
        .go {
            color: green;
        }
        .stop {
            color: red;
        }

    </style>
</head>
<body>
    <h3><a href="https://developer.mozilla.org/zh-CN/docs/Web/API/setInterval" target="_blank" rel="noopener noreferrer">参考链接</a></h3>
    <div id="my_box">
        <h3>Hello World</h3>
    </div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
      
    <script>
        /* 
         * 示例1，基本语法 
        */
        const intervalID  = setInterval(myCallback, 1500, 'param1', 'param2')
        function myCallback(a, b){
            console.log(a);
            console.log(b);
        }
        /* 
         * 示例2，文本颜色的切换
        */ 
        let nIntervId;
        function changeColor() {
            // 检查是否已设置interval
            if (!nIntervId) {
                nIntervId = setInterval(flashText, 1000);
            }
        }

        function flashText(){
            const oElem = document.getElementById("my_box");
            if (oElem.className === "go") {
                oElem.className = "stop"
            } else {
                oElem.className = "go";
            }
        }

        function stopTextColor() {
            clearInterval(nIntervId);
            // 从变量中释放我们的intervId
            nIntervId = null;
        }

        document.getElementById("start").addEventListener("click", changeColor);
        document.getElementById("stop").addEventListener("click", stopTextColor);
    </script>
</body>
</html>
