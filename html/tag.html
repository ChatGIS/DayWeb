<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签学习</title>
</head>
<body>
    <h1>标题标签</h1>
    <p>这是一个段落；<br> br段落内换行</p>
    <p>这是一个段落；<br/> br/换行带结束斜杠</p>
    <strong>加粗标签strong</strong>
    <b>加粗标签b</b>
    <em>倾斜标签em</em>
    <i>倾斜标签i</i>
    <del>删除线标签del</del>
    <s>删除线标签s</s>
    <ins>下划线标签ins</ins>
    <u>下划线标签u</u>
    <div>div标签，独占一行</div>123
    <div>div标签，独占一行</div>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <img src="" alt="">
</body>
</html>
