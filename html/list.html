<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- 无序列表 unordered list -->
    <h4>常用列表标签：</h4>
    <ul>
        <li>&lt;ul&gt;</li>
        <li>&lt;ol&gt;</li>
        <li>&lt;li&gt;</li>
    </ul>
    <!-- 有序列表 ordered list -->
    <h4>编程语言排行榜：</h4>
    <ol>
        <li>C语言</li>
        <li>Java</li>
        <li>Python</li>
    </ol>
    <!-- 描述列表 Description List  -->
    <dl>
        <dt>HTML</dt>
        <dd>前端语言</dd>
        <dd>当前版本html5</dd>
        <dd>Web中的结构</dd>
    </dl>
</body>
</html>
