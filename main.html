<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- <script type="application/javascript" src="script/dayobject/object5.js"></script> -->
		<script type="application/javascript" src="script/dayobject/object6.js"></script>
		<script type="application/javascript" src="script/dayclass/range.js"></script>
		<style type="text/css">
			canvas {
				border: medium double black;
			}
		</style>
	</head>
	<body>
		<label>长度</label><input id="hei" />
		<label>宽度</label><input id="wei" />
		<button id = "btn" onclick="myFunction()">点</button>
		<button id = "btn" onclick="download()">下</button>
		<canvas id="canvas_icon" width="500" height="200">
			你的浏览器不支持<code>canvas</code>元素；
		</canvas>
	</body>
	<script type="application/javascript">
		var clearX = 1000;
		var clearY = 1000;
		var ctx = document.getElementById("canvas_icon").getContext("2d");
		
		
		function myFunction(){
			var btn = document.getElementById("hei").value;
			var wei = document.getElementById("wei").value;
			ctx.clearRect(0, 0, clearX, clearY);
			ctx.fillRect(10, 10, wei, btn);
		}

		function download(){
			var dataURL = document.getElementById("canvas_icon").toDataURL();
			console.log(dataURL);
		}
	</script>
</html>
