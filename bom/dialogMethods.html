<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用方法</title>
</head>
<body>
    <script>
        // 警告对话框
        alert("aaa")
        // 确定取消模态对话框
        const isConfirm = confirm("are you sure")
        if(isConfirm) {
            console.log("我确定");
        } else {
            console.log('不确定')
        }
        // 输入文字的对话框
        const msg = prompt()
        console.log(msg);
    </script>
</body>
</html>
